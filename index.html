<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="carousel.css">
    <script src="carousel.js" defer></script>
</head>
<body>
    <div class="carousel-wraper">
        <ol class="carousel-box" tabindex="0">
            <button data-carousel-button="prev"></button>
            <button data-carousel-button="next"></button>
            <li class="carousel-slide carousel-slide-1">Slide 1</li>
            <li class="carousel-slide carousel-slide-2">Slide 2</li>
            <li class="carousel-slide carousel-slide-3">Slide 3</li>
            <li class="carousel-slide carousel-slide-4">Slide 4</li>
            <li class="carousel-slide carousel-slide-5">Slide 5</li>
            <ol class="carousel-indicator"></ol>
        </ol>
    </div>
</body>
</html>
